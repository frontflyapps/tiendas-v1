stages:
  - install
  - notify

install:
  stage: install
  only:
    - staging
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  tags:
    - Gitlab-Runner
  image:
    name: armandofcom/python-node13-aws:latest
    entrypoint: [""]
  services:
    - armandofcom/python-node13-aws:latest
  cache:
   paths:
    - node_modules
  script:
    - yarn config set registry https://nexus.guajitech.com/repository/npm/
    - yarn install --network-timeout 1000000
    - yarn add typescript@4.6.2 -s
    - yarn build
    - aws s3 sync --acl public-read --metadata-directive REPLACE --cache-control max-age=0,public dist/tienda-angular-b2b s3://cloudfront-tienda.guajiritos.com --delete
    - aws cloudfront create-invalidation --distribution-id E1I5HAWV5MYHSL --paths "/*"
    - curl -X POST "https://api.cloudflare.com/client/v4/zones/d6223db33adb6e5b2ab9931da750258d/purge_cache" -H "X-Auth-Email:guajiritossrl@gmail.com" -H "X-Auth-Key:96ea36c8747ec2f985b68d6c1682d24ab5dd3" -H "Content-Type:application/json" --data '{"purge_everything":true}'
    - echo "DEPLOYED SUCCESSFULLY"

success:
  tags:
    - Gitlab-Runner
  image: alpine:latest
  stage: notify
  script:
    - apk add --update git curl
    - wget https://raw.githubusercontent.com/armandofcom/gitlab-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - /bin/ash ./send.sh success $WEBHOOK_URL
  when: on_success

failure:
  tags:
    - Gitlab-Runner
  image: alpine:latest
  stage: notify
  script:
    - apk add --update git curl
    - wget https://raw.githubusercontent.com/armandofcom/gitlab-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - /bin/ash ./send.sh failure $WEBHOOK_URL
  when: on_failure
