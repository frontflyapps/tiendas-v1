<div class="loading-shade-full" style="background: rgba(0, 0, 0, 0.12) !important; width: 100%; height: 100%" *ngIf="isLoading">
  <mat-spinner *ngIf="isLoading">
  </mat-spinner>
</div>
<mat-toolbar class="toolbar-table">
  <mat-toolbar-row *ngIf="!selection.selected.length && !showFilterCopyRight">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
      <span fxHide.xs class="mat-title mb-0">{{'Derechos de autos'}}</span>
      <span fxHide fxShow.xs class="mat-title mb-0">{{'Derechos de autos'}}</span>
      <div fxHide.xs>
        <button mat-button (click)="showSearchForm()">
          <mat-icon>search</mat-icon>
          <span fxHide.xs>{{'Buscar'}}</span>
        </button>
        <button mat-button (click)="refreshData()">
          <mat-icon>refresh</mat-icon>
          <span fxHide.xs>{{'Refrescar'}}</span>
        </button>
        <button mat-button (click)="onCreateCopyRight()">
          <mat-icon>add</mat-icon>
          <span fxHide.xs>{{'Adicionar'}}</span>
        </button>
      </div>
      <div fxHide fxShow.xs>
        <button mat-icon-button (click)="showSearchForm()">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button (click)="refreshData()">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="onCreateCopyRight()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="showFilterCopyRight && !selection.selected.length">
    <form class="example-full-width" [formGroup]="searchForm">
      <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
        <button mat-icon-button>
          <mat-icon matPrefix>search</mat-icon>
        </button>
        <input [formControl]="searchForm.controls['textCtrl']" placeholder="{{'Entre su texto de bÃºsqueda'}}"
          class="example-full-width search-input" type="text" autofocus>
        <div>
          <button mat-icon-button (click)="hideSearchForm()">
            <mat-icon aria-label="Cerrar">close</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="selection.selected.length">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
      <div>
        <span fxHide.xs class="mat-title mb-0">{{selection.selected.length}}</span>
        <span fxHide.xs class="ml-2 mat-title mb-0">{{'elementos seleccionados'}}</span>
      </div>
      <div>
        <button *ngIf="selection.selected.length==1" mat-button (click)="onEditCopyRight(selection.selected[0])">
          <mat-icon>edit</mat-icon>
          <span fxHide.xs>{{'Editar'}}</span>
        </button>
        <button mat-button (click)="onRemoveCopyRights(selection.selected)">
          <mat-icon>remove</mat-icon>
          <span fxHide.xs>{{'Eliminar'}}</span>
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="select">
      <th style="width: 7%;" mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" fxLayoutAlign="start start">
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="column" fxLayoutAlign="start start">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </div>

      </td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="mat-body-2" style="text-transform: capitalize;">{{'text'}}</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="ck ck-content wrap-text" [innerHTML]="element.text|parseLang:language|safeHtml"> </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="mat-body-2" style="text-transform: capitalize">{{ 'status' | parseLang: language }}</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span [class]="'mat-body-1 ' + element.status"> {{ element.status | parseLang: language }}</span>
      </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th style="width:3%;overflow:hidden;" mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-btn-table" fxLayout="row" fxLayoutAlign="end center">
          <button (click)="onEditCopyRight(element)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="onRemoveCopyRights([element])" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- filters -->
    <!-- Checkbox Column -->
    <ng-container matColumnDef="selectF">
      <th style="width: 5%" mat-header-cell *matHeaderCellDef></th>
    </ng-container>

    <ng-container matColumnDef="textF">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="remove-material-form-padding-bottom" style="width: 156px; margin-right: 8px" appearance="outline">
          <mat-label style="text-transform: capitalize;"> {{ 'text' }}</mat-label>
          <input type="text" matInput [formControl]="formFilters.get('text')" placeholder="{{ 'text' }}" />
          <button matSuffix mat-icon-button (click)="formFilters.get('text').reset()">
            <mat-icon> clear </mat-icon>
          </button>
        </mat-form-field>
      </th>
    </ng-container>

    <ng-container matColumnDef="statusF">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="remove-material-form-padding-bottom" style="width: 156px; margin-right: 8px" appearance="outline">
          <mat-select multiple [formControl]="formFilters.get('status')" placeholder="{{ 'status' }}">
            <mat-option *ngFor="let status of allStatus; let i = index" [value]="status">
              <div fxLayout="row" fxLayoutAlign="start center">
                <span class="mat-body-2">
                  {{ status }}
                </span>
              </div>
            </mat-option>
          </mat-select>
          <button matSuffix mat-icon-button (click)="formFilters.get('status').reset()">
            <mat-icon> clear </mat-icon>
          </button>
        </mat-form-field>
      </th>
    </ng-container>




    <ng-container matColumnDef="actionsF">
      <th mat-header-cell *matHeaderCellDef></th>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsFilters"></tr>
    <tr mat-row class="rowData-table" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="OnPaginatorChange($event)" [pageSize]="query.limit" [length]="this.query.total"
    [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
