<div class="dialog-content-wrapper">

  <mat-toolbar class="mb-2" matDialogTitle color="primary" id="toolbarHeader">
    <mat-toolbar-row fxLayoutAlign="space-between center">
      <span *ngIf="!isEditing" class="mat-title mb-0">{{'Adicionar Términos y condiciones' | translate}}</span>
      <span *ngIf="isEditing" class="mat-title mb-0">{{'Editar términos y condiciones' | translate}}</span>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="my-dialog-content">
    <form [formGroup]="form">
      <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="gappx">

        <div fxLayout="row" class="mt-2" fxLayoutAlign="start start" fxLayoutGap="gappx">
          <span class="mat-body-2" style="text-transform: uppercase">{{ 'Seleccione su idioma de creación' | translate}}
            <mat-icon matTooltip="{{ 'El predeterminado es español' | translate}}" class="iconHelp">help</mat-icon>
          </span>
        </div>

        <div fxLayout="row" class="mt-2" fxLayoutAlign="start start" fxLayoutGap="gappx">
          <mat-form-field fxFlex="100" appearance="outline">
            <mat-label> {{ 'Language' | translate}}</mat-label>
            <mat-select required [formControl]="languageForm" placeholder="{{ 'Language' | translate}}">
              <mat-option *ngFor="let language of this.languages; let i = index" [value]="language.lang">
                <div fxLayout="row" fxLayoutAlign="start center">
                  <img [src]="language.image" style="height: 30px; width: 30px" />
                  <span class="ml-2 mat-body-2">
                    {{ language.name }}
                  </span>
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-divider></mat-divider>




        <div fxLayout="row wrap" class="mt-3" fxLayoutAlign="space-between start" fxLayoutGap="gappx">
          <div fxFlex="100" class="mb-3">
            <p class="mt-0 mb-2"> <span style="text-transform: capitalize;">{{'text'}}</span></p>
            <ckeditor [config]="config" [editor]="Editor" [formControl]="form.get('text')" tagName="textarea">
            </ckeditor>
          </div>
          <mat-form-field fxFlex="48" fxFlex.lt-md="100" appearance="outline">
            <mat-label>
              <span style="text-transform: capitalize;">{{'status'}}</span>
            </mat-label>
            <mat-select [formControl]="form.get('status')" placeholder="{{'status'}}">
              <mat-option *ngFor="let status of allStatus ;let i=index" [value]="status">
                <div fxLayout="row" fxLayoutAlign="start center">
                  <span class="mat-body-2">
                    {{status}}
                  </span>
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>





      </div>

    </form>




  </div>

  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end start">
    <button mat-flat-button (click)="onSave()" [disabled]="this.form.invalid || isSaving" color="primary">{{'Guardar' | translate}}</button>

  </div>

</div>
