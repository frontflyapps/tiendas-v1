<mat-tab-group (selectedTabChange)="onChangeTab($event.index)" [selectedIndex]="index" [color]="'accent'" [backgroundColor]="'primary'">

  <mat-tab *ngIf="this.logedInUserService.isAdminUser()">
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">group</mat-icon>
      <span class="mat-body-2 mx-2 uppercase" color="primary">{{'MY ADMINS'|translate}}</span>
    </ng-template>
    <ng-template matTabContent>
      <div class="LayoutTabs" fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
        <app-user-table [role]="'Admin'"></app-user-table>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab *ngIf="this.logedInUserService.isAdminUser()">
    <ng-template mat-tab-label>
      <mat-icon class=" example-tab-icon">group</mat-icon>
      <span class="mat-body-2 mx-2 uppercase" color="primary">{{'MY CLIENTS'|translate}}</span>
    </ng-template>

    <ng-template matTabContent>
      <div class="LayoutTabs" fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
        <app-user-table [role]="'Client'"></app-user-table>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab *ngIf="this.logedInUserService.isOwnerUser()">
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">group</mat-icon>
      <span class="mat-body-2 mx-2 uppercase" color="primary">{{'DUEÃ‘OS'|translate}}</span>
    </ng-template>
    <ng-template matTabContent>
      <div class="LayoutTabs" fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
        <app-user-table [role]="'Owner'"></app-user-table>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">group</mat-icon>
      <span class="mat-body-2 mx-2 uppercase" color="primary">{{'MY MESSENGERS'|translate}}</span>
    </ng-template>

    <ng-template matTabContent>
      <div class="LayoutTabs" fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
        <app-messenger-table [role]="'Messenger'"></app-messenger-table>
      </div>
    </ng-template>
  </mat-tab>

</mat-tab-group>
