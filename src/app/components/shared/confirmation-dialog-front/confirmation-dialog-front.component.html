<h2 mat-dialog-title>{{data.title}}</h2>

<div mat-dialog-content>
  <span>{{data.question}}</span>
  <div id="textHtml"></div>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button fxFlex mat-button mat-dialog-close>
    {{'CANCELAR'}}
  </button>

  <button fxFlex color="primary" mat-raised-button (click)="onSave()">
    <span>{{'ACEPTAR'}}</span>
  </button>
</div>
