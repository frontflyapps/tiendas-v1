<h2>{{data.title}}</h2>

<mat-dialog-content>
  <span>{{data.question}}</span>

  <div id="textHtml"></div>

</mat-dialog-content>

<mat-dialog-actions fxLayout fxLayoutAlign="space-between center">
  <button fxFlex mat-button mat-dialog-close>
    {{'CANCELAR' | translate}}
  </button>

  <button fxFlex color="primary" mat-raised-button (click)="onSave()">
    <span>{{'ACEPTAR' | translate}}</span>
  </button>
</mat-dialog-actions>
