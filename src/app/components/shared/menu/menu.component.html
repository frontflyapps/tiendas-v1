<div class="container">
  <div class="showCategoriesMenu" id="showCategoriesMenu" fxLayout="row" fxLayoutAlign.xs="start center" fxLayoutAlign.sm="center center"
    fxLayoutGap="gappx" fxHide fxShow.gt-sm>
    <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="itemCategory" mat-button>{{'Inicio'|translate}}</a>
    <a [routerLink]="['/products/search']" routerLinkActive="router-link-active" class="itemCategory"
      mat-button>{{'Products'|translate}}</a>

    <a [routerLink]="['/blog']" routerLinkActive="router-link-active" class="itemCategory" mat-button>{{'Blog'|translate}}</a>

    <!-- <a *ngIf="loggedInUser" [routerLink]="['/checkout']" routerLinkActive="router-link-active" class="itemCategory"
      mat-button>{{'Pagar'|translate}}</a> -->

    <a [routerLink]="['/cart']" routerLinkActive="router-link-active" class="itemCategory" mat-button>
      <span *ngIf="shoppingCartItems.length" [matBadge]="shoppingCartItems.length" matBadgePosition="after"
        matBadgeColor="accent">{{'Cart'|translate}}</span>
      <span *ngIf="!shoppingCartItems.length">{{'Cart'|translate}}</span>
    </a>

    <a *ngIf="loggedInUser" [routerLink]="['/my-orders']" routerLinkActive="router-link-active" class="itemCategory"
      mat-button>{{'My Orders'|translate}}</a>

    <a *ngIf="loggedInUser" href="become-a-seller" routerLinkActive="router-link-active" class="itemCategory"
      mat-button>{{'ConviÃ©rtete en vendedor'|translate}}</a>

    <a [routerLink]="['/products/search']" routerLinkActive="router-link-active" [queryParams]="{CategoryId:category.id}"
      *ngFor="let category of categories" class="itemCategory" mat-button>{{utilsSer.parserLanguage(category.name,language)}}</a>

  </div>

</div>
