<section>
  <div class='rowContainer' fxHide fxLayout='row' fxLayoutAlign='space-between center' fxLayoutGap='10px grid'
       fxShow.gt-md>

    <mat-card *ngFor='let item of arrayItems.lg' class='p-0' fxFlex='100%' style='box-shadow: unset !important;
      border: 1px solid rgba(0, 0, 0, 0.12);
      border-radius: 8px !important;'>
      <div class='template-image'>
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '100%' }">
        </ngx-skeleton-loader>
      </div>

      <mat-card-content class='p-3'>
        <div fxLayout='row' fxLayoutAlign='start start' fxLayoutGap='gappx'>
          <ngx-skeleton-loader [theme]="{ width: '80px', height: '15px','border-radius':'0px' }">
          </ngx-skeleton-loader>
        </div>
        <div fxLayout='row' fxLayoutAlign='start start' fxLayoutGap='gappx'>
          <ngx-skeleton-loader [theme]="{ width: '200px', height: '20px','border-radius':'0px' }">
          </ngx-skeleton-loader>
        </div>
        <div fxLayout='row' fxLayoutAlign='start center' fxLayoutGap='gappx'>
          <ngx-skeleton-loader [theme]="{ width: '250px', height: '10px','border-radius':'0px' }">
          </ngx-skeleton-loader>
        </div>
        <div fxLayout='row' fxLayoutAlign='start center' fxLayoutGap='gappx'>
          <ngx-skeleton-loader [theme]="{ width: '250px', height: '10px','border-radius':'0px' }">
          </ngx-skeleton-loader>
        </div>
        <div id='ImageDIvTemplate'>
          <ngx-skeleton-loader [theme]="{ width: '100%', height: '100%', 'border-radius':'50%','margin-bottom':'0px' }">
          </ngx-skeleton-loader>
        </div>
      </mat-card-content>
    </mat-card>
