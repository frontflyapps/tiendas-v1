<footer class="pt-3">
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="start center">
    <!--<a
      class="item-selector mx-3 my-2"
      fxLayoutAlign="start center"
      mat-button
      [matMenuTriggerFor]="currencyMenu"
      #currencyMenuTrigger="matMenuTrigger"
    >
      <span>{{ currency.name }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </a>
    <mat-menu #currencyMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
      <span>
        <button mat-menu-item *ngFor="let cur of currencies" (click)="changeCurrency(cur)">
          <span style="color: black">{{ cur.name }}</span>
        </button>
      </span>
    </mat-menu>-->
    <a class="item-selector mx-3 my-2"
       fxLayoutAlign="start center"
       mat-button
       [matMenuTriggerFor]="langMenu"
       #langMenuTrigger="matMenuTrigger">
      <img [src]="flag?.image" width="18" />
      <mat-icon>arrow_drop_down</mat-icon>
      <span>{{ flag?.name }}</span>
    </a>
    <mat-menu #langMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-dropdown">
        <span>
          <button mat-menu-item *ngFor="let flag of flags" (click)="changeLang(flag)">
            <img [src]="flag.image" width="18" /> {{ flag.name }}
          </button>
        </span>
    </mat-menu>

    <a [routerLink]="['term-conditions']"
       routerLinkActive=" router-link-active"
       class="item-selector mx-3 my-2"
       fxLayoutAlign="start center"
       mat-button>
      <span>{{ 'Términos y condiciones' | translate }}</span>
    </a>

    <a [routerLink]="['privacy-policy']"
       routerLinkActive=" router-link-active"
       class="item-selector mx-3 my-2"
       fxLayoutAlign="start center"
       mat-button>
      <span>{{ 'Políticas de privacidad' | translate }}</span>
    </a>
  </div>

  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem">
    <img class="mt-4 image-footer" src="../../../../assets/images/logo-navbar.png" alt="footer logo" ngClass.lt-sm="img-footer">
    <ul class="network-icons" fxLayout="row">
      <li fxLayoutAlign="center center">
        <a href="https://www.facebook.com/" target="_blank" class="icon-redes"
           fxLayoutAlign="center center">
          <i class="fab fa-facebook-f" style="font-size: 18px"></i>
        </a>
      </li>
      <li fxLayoutAlign="center center">
        <a href="https://twitter.com/" target="_blank" class="icon-redes"
           fxLayoutAlign="center center">
          <i class="fab fa-twitter" style="font-size: 18px"></i>
        </a>
      </li>
      <li fxLayoutAlign="center center">
        <a href="https://cu.linkedin.com/" target="_blank" class="icon-redes"
           fxLayoutAlign="center center">
          <i class="fab fa-linkedin-in" style="font-size: 18px"></i>
        </a>
      </li>
      <li fxLayoutAlign="center center">
        <a href="https://www.youtube.com/" target="_blank" class="icon-redes"
           fxLayoutAlign="center center">
          <i class="fab fa-youtube" style="font-size: 18px"></i>
        </a>
      </li>
      <li fxLayoutAlign="center center">
        <a href="https://www.instagram.com/" target="_blank" class="icon-redes"
           fxLayoutAlign="center center">
          <i class="fab fa-instagram" style="font-size: 18px"></i>
        </a>
      </li>
    </ul>
    <p class="mb-1">Copyright©  {{ year }}. {{'Todos los derechos reservados' | translate}}</p>
    <span class="mat-body-2 mb-3">{{ 'v' | translate }}{{version}}</span>
  </div>
</footer>
