<!-- Boton Check Segunda seccion -->
<div fxLayout='column' fxLayoutAlign="space-around center">
  <!-- Cantidad de amigos -->
  <div fxLayout='column' fxLayout.gt-sm='row' fxLayoutAlign="center center" class='w-100 m-4'>
    <div fxFlex="5" fxLayoutAlign="start center">
      <div style="font-size: x-large;">1.</div>
    </div>
    <div fxFlex="20" fxLayoutAlign="start center">
      {{'Usuarios registrados con su enlace:' | translate}}
    </div>
    <div fxFlex="20" fxLayoutAlign="start center">
      <button mat-fab color="primary" class="cursorNone" disableRipple>
        <div style="font-size: x-large;">{{ referredUsers ?? 0}}</div>
      </button>
    </div>
  </div>

  <!-- Registrados con mi enlace -->
  <div fxLayout='column' fxLayout.gt-sm='row' fxLayoutAlign="center center" class='w-100 m-4'>
    <div fxFlex="5" fxLayoutAlign="start center">
      <div style="font-size: x-large;">2.</div>
    </div>
    <div fxFlex="20" fxLayoutAlign="start center">
      {{'Usuarios que compraron con su enlace:' | translate}}
    </div>
    <div fxFlex="20" fxLayoutAlign="start center">
      <button mat-fab color="primary" class="cursorNone" disableRipple>
        <div style="font-size: x-large;">{{ paymentUsers ?? 0}}</div>
      </button>
    </div>
  </div>
  <!-- Boton Claim -->
  <div fxLayout='column' fxLayout.gt-sm='row' fxLayoutAlign="center center" class='w-100 m-4'>
    <div fxFlex="20" fxLayoutAlign="center center">
      <button mat-flat-button color="primary" (click)="claim()" *ngIf="paymentUsers >= 5">
        {{ 'Reclamar' | translate}}
      </button>
    </div>
    <div fxFlex="20" fxLayoutAlign="center center">
      <button mat-flat-button color="primary" (click)="close.emit()">
        {{ 'Referido' | translate}}
      </button>
    </div>
  </div>
</div>
