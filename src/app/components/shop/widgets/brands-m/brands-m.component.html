<div class="brands-items">
  <a
    [class]="selection.isSelected(brand) ? 'brand-filter-clicked' : 'brand-filter'"
    (click)="$event ? onChangeSelection(brand) : null "
    (change)="$event.stopPropagation()"
    href="javascript:void(0)" *ngFor="let brand of brands">
    {{(brand.name[language])?brand.name[language]:brand.name['es']}}
  </a>
  <p class="m-0" *ngIf="!brands.length" style="text-align: center;">
    {{'No hay ning√∫n elemento'|translate}}
  </p>
</div>
