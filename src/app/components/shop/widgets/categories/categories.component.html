<div class="brands-items">

  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
    <button *ngIf="!this.isRootLevel" mat-icon-button (click)="getChildCategories(this.lastCategoryId)">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <mat-checkbox color="accent" fxLayout="row" fxLayoutAlign="start center" class="example-radio-button py-1 layoutCheck"
    *ngFor="let category of categories" (click)="$event.stopPropagation()" (change)="$event ? onChangeSelection(category.id) : null"
    [checked]="selection.isSelected(category.id)">
    <p [matTooltip]="(category.name[language])?category.name[language]:category.name['es']" class="mat-body-2 m-0"
      style="color:#757575;font-size: 15px !important;">
      {{this.showNameCategory(category)}}</p>

    <button (click)="getChildCategories(category)" class="clearChipBtn" style="color: #757575;background-color: #bdbdbd;" mat-icon-button>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-checkbox>
  <p class="m-0" *ngIf="!categories.length" style="text-align: center;">
    {{'No hay ning√∫n elemento'|translate}}
  </p>

</div>
