<ng-container
  *ngIf="productDataService.allProducts.length > 0 || productDataService.popularProducts.length > 0 || productDataService.featuredProducts.length > 0">
  <div class="vertical-products sec-padding">

    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start" class="p-0">

      <!-- ULTIMOS PRODUCTOS -->
      <ng-container *ngIf="productDataService.allProducts.length > 0">
        <div fxFlex="100" fxFlex.gt-xs="33.3" class="product-panel">
          <div class="widget-column">
            <div class="title">
              <h4 class="widget-title">{{ 'Latest Products' | translate }}</h4>
            </div>
            <app-footer-product-card [Products]="productDataService.allProducts.slice(0,3)"
                                     [language]="language"></app-footer-product-card>
          </div>
        </div>
      </ng-container>

      <!-- MAS VENDIDOS -->
      <ng-container *ngIf="productDataService.popularProducts.length > 0">
        <div fxFlex="100" fxFlex.gt-xs="33.3" class="product-panel">
          <div class="widget-column">
            <div class="title">
              <h4 class="widget-title">{{ 'Top Selling Products' | translate }}</h4>
            </div>
            <app-footer-product-card [Products]="productDataService.popularProducts.slice(0,3)"
                                     [language]="language"></app-footer-product-card>
          </div>
        </div>
      </ng-container>

      <!-- DESTACADOS -->
      <ng-container *ngIf="productDataService.featuredProducts.length > 0">
        <div fxFlex="100" fxFlex.gt-xs="33.3" class="product-panel">
          <div class="widget-column footer-product-card">
            <div class="title">
              <h4 class="widget-title">{{ 'Featured Products' | translate }}</h4>
            </div>
            <app-footer-product-card [Products]="productDataService.featuredProducts.slice(0,3)"
                                     [language]="language"></app-footer-product-card>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</ng-container>
