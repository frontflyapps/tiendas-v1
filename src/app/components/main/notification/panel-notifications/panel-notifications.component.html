<div fxLayout='column'>
  <div fxFlex='100' style='padding-top:0px;padding-bottom:4px'>
    <app-notification-item (closeModal)='onClosePanel($event)'
                           (eliminarNotificacion)='onEliminarNotification($event)'
                           (markAsReadNotification)='onMarckAsRead($event)'
                           *ngFor='let notification of this.notificationsService.getNotifications()'
                           [notificacion]='notification'>
    </app-notification-item>
  </div>

  <div class='Paginacion' fxLayoutAlign='center center'>
    <button (click)='onCargarMasNotificaciones()'
            [disabled]='this.notificationsService.getCount() >= this.notificationsService.getTotal()'
            class='CargarMasBtn' color='primary' mat-button>
      <span style='font-weight: 600;'>{{'VER M√ÅS...' | translate}}</span>
    </button>
  </div>
</div>
