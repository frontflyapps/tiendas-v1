<div fxLayout="column">
  <div style="padding-top:0px;padding-bottom:4px" fxFlex="100">
    <app-notification-item *ngFor="let notification of this.notificationsService.getNotifications()" [notificacion]="notification"
      (eliminarNotificacion)="onEliminarNotification($event)" (markAsReadNotification)="onMarckAsRead($event)"
      (closeModal)="onClosePanel($event)">
    </app-notification-item>
  </div>

  <div class="Paginacion" fxLayoutAlign="center center">
    <button [disabled]="this.notificationsService.getCount() >= this.notificationsService.getTotal()" mat-button
      (click)="onCargarMasNotificaciones()" class="CargarMasBtn" color="primary">
      <span style="font-weight: 600;">{{'VER M√ÅS...' | translate}}</span>
    </button>
  </div>
</div>
