<mat-toolbar id='successPay' matDialogTitle>
  <mat-toolbar-row fxLayout='row' fxLayoutAlign='space-between center'>
    <span class='mat-title mb-0'>{{'¡Bienvenido a ' | translate}}{{bussiness}}!</span>
    <button (click)='dialogRef.close(false)' aria-label='Close dialog' mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class='mat-typography'>
  <h3>{{ 'Para comenzar a crear su negocio presione Iniciar Proceso.' | translate }}</h3>
  <p>{{ 'A continuación debe completar todos los campos del formulario con la información requerida.' | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions align='end'>
  <button [mat-dialog-close]='false' mat-button>Cancel</button>
  <button [mat-dialog-close]='true' mat-flat-button
          color='primary' cdkFocusInitial>Iniciar Proceso
  </button>
</mat-dialog-actions>
