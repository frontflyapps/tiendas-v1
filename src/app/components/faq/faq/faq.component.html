<div class='faq'>
  <div class='container'>
    <div class='p-0' fxLayout='row' fxLayout.lt-sm='column' fxLayoutAlign='center start'>
      <div class='questions p-0' fxFlex='100' fxFlex.gt-sm='70'>
        <h2 class='py-4' style='text-align: center;'>
          {{'Preguntas frecuentes' | translate}}
        </h2>
        <div class='faq-wrap'>
          <mat-accordion>
            <mat-expansion-panel *ngFor='let item of allFaqs; let i = index' class='my-3'>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ item.title | parseLang: lang }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div [innerHtml]='item.text | parseLang: lang | safeHtml' class='ck-content'></div>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>

    </div>

  </div>
</div>
